<!DOCTYPE html>
<html>
	<head>
		<title>TD7</title>
		<meta charset="utf-8">
	   <link rel="stylesheet" href="normalize.css">
		<style>
		   * {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			body { margin: 0; width: 100%; min-width: 330px; }
			
			/* En-tête*/
			header {
				width: 100%;
				text-align: center;
			}			
			
			/* Menu de navigation */
			#menu {
				margin-left: auto;
				margin-right: auto;	
				text-align: center;
				display: table;
				border-spacing: 2em;
			}
			
			header > nav > div {
				display: table-row;
			}
			
			/* Tout bouton du menu */
			header > nav > div > a.button {
			    background-color: #4CAF50; /* Green */
			    color: white;
			    padding: 16px 32px;
			    text-align: center;
			    text-decoration: none;
			    display: table-cell;
			    border-style: solid;
				 border-width: 1px;
				 border-color: #4CAF50; /* Green */
			    font-size: 1.2em;
				border-radius: 10%;
				box-shadow: 0px 5px 5px 1px #4CAF50;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */		
				 transition:0.8s;	    
			   
			}
			
			header > nav > div > a.butGreen {
			    background-color: #4CAF50; /* Green */
			    color: white;
				border-color: #4CAF50; /* Green */
				box-shadow: 0px 5px 5px 1px #4CAF50;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}
			
			header > nav > div > a.butBlue {
			    background-color: #008CBA;
			    color: white;
				 border-color: #008CBA; /* Green */
				box-shadow: 0px 5px 5px 1px #008CBA;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}
			
			header > nav > div > a.butRed {
			    background-color: #F44336;
			    color: white;
				 border-color: #F44336; /* Green */
				box-shadow: 0px 5px 5px 1px #F44336;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}

			header > nav > div > a.butGray {
			    background-color: #e7e7e7;
			    color: black;
				 border-color: #e7e7e7; /* Green */
				box-shadow: 0px 5px 5px 1px #e7e7e7;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}

			/* Question A : Transition */
			header > nav > div > a.button:hover {
				background-color: white;
			    color: #4CAF50;
			    padding: 16px 32px;
			    text-align: center;
			    text-decoration: none;
			    display: table-cell;
			    border-style: solid;
				 border-width: 1px;
				 border-color: #4CAF50;
			    font-size: 1.2em;
				transition: 0.8s;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}
			
			header > nav > div > a.butGreen:hover {
			    background-color: white; /* Green */
			    color: #4CAF50;
				border-color: #4CAF50; /* Green */
				box-shadow: 0px 5px 5px 1px #4CAF50;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}
			
			header > nav > div > a.butBlue:hover {
			    background-color: white;
			    color: #008CBA;
				 border-color: #008CBA; /* Green */
				box-shadow: 0px 5px 5px 1px #008CBA;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}
			
			header > nav > div > a.butRed:hover {
			    background-color: white;
			    color: #F44336;
				 border-color: #F44336; /* Green */
				box-shadow: 0px 5px 5px 1px #F44336;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}

			header > nav > div > a.butGray:hover {
			    background-color: black;
			    color: #e7e7e7;
				 border-color: #e7e7e7; /* Green */
				box-shadow: 0px 5px 5px 1px #e7e7e7;
				 /* ------------------------------------------------------- */
				 /* Question A: transition  et pointeur */			    
			   
			}

			header > nav > div > a.button > span{
				position: relative;
			}
			
			header > nav > div > a.button > span:after{
				content:"»";
				opacity: 0;
				position: absolute;
				right: -16px;
				top: -1px;
				transition:0.8s;
			}
			
			header > nav > div > a.button:hover > span:after{
				opacity: 1
			}
			
		</style>
	</head>
	<body>
		<header>
			<h1>HTML-CSS TP3</h1>
			<nav id="menu">
				<div>
					<a href="exo2.html" class="button butGreen" >Exo 2<span></span></a>
					<a href="exo3.html" class="button butBlue" >Exo 3<span></span></a>
				</div>
				<div>
					<a href="exo4.html" class="button butRed" >Exo 4<span></span></a>
					<a href="exo5.html" class="button butGray" >Exo 5<span></span></a>
				</div>
			</nav>
		</header>
	</body>
</html>
